- hosts: webservers
  vars:
    empty_dirs:
      - "/var/cdn/dev/public/"
      - "/var/www/dev.diluv.io/"
  tasks:
    - file: state=absent path={{ item }}
      with_items: empty_dirs

    - name: copy dist
      copy: src=dist/ dest=/var/www/dev.diluv.io/

    - name: copy public folder to nginx
      copy: src=public/ dest=/var/cdn/dev/public/