- hosts: apiservers
  tasks:
    - find: path=/var/cdn/dev/ file_type=file
      register: files

    - find: path=/var/www/dev.diluv.io/ file_type=file
      register: files


    - file: state=absent path={{ item.path }}
      with_items:
        - "{{ files }}"

    - name: copy dist
      copy: src=dist/ dest=/var/www/dev.diluv.io/

    - name: copy public folder to nginx
      copy: src=public/ dest=/var/cdn/dev/