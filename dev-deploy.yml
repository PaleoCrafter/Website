- hosts: webservers
  vars:
    empty_dirs:
      - "/var/cdn/dev/public/"
      - "/var/www/dev.diluv.io/"
  tasks:
    - file: state=absent path={{ item }}
      with_items: empty_dirs

    - name: copy index
      copy: src=dist/index.html dest=/var/www/dev.diluv.io/

    - name: copy main bundle
      copy: src=dist/main-bundle.js dest=/var/cdn/dev/public/

    - name: copy public folder to nginx
      copy: src=public/ dest=/var/cdn/dev/public/